<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Car Accidents</title>
</head>
<body>
<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Car Accidents</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Main</a>
                <a class="nav-item nav-link" th:href="@{/index}">Accidents</a>
                <a class="nav-item nav-link" th:href="@{/createAccident}">Add new accident</a>
				<a class="nav-item nav-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </nav>
    <div class="row">
		<table class="table">
            <thead>
            <tr>
			    <th scope="col">#</th>
				<th scope="col">Name</th>
			    <th scope="col">Description</th>
				<th scope="col">Address</th>
				<th scope="col">Type</th>
				<th scope="col">Rules</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident: ${accidents}" >
				<td>
					<a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
					    <i class="fa fa-edit"></i>
					</a>
				<span th:text="${accident.id}"></span>
				</td>
				<td th:text="${accident.name}" />
				<td th:text="${accident.text}" />
				<td th:text="${accident.address}" />
				<td th:text="${accident.type.name}" />
				<td th:each="rule : ${accident.rules}">	
					<span th:text="${rule.name}"></span>
				</td>
            </tr>
            </tbody>
        </table>
    </div>
	<div class="button">
		<a class="btn btn-primary" th:href="@{/createAccident}" role="button">Add new accident</a>
    </div>
</div>
</body>
</html>
